

<script>

/*
. Calcular o Volume de um Cubo
Problema:

Declare uma variável para a aresta de um cubo.
Calcule o volume do cubo (Volume = aresta³).
Imprima o resultado usando template literals.
*/

//declaracao da variavel aresta
const aresta = 4

//calculo do volume
  let volume  = (aresta ** 3) //correcao area * 3
   
  //imprimindo o resultado dos calculos usando template literals
    console.log(`o valor do calculo do volume e: ${volume}`)
</script>
