<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

</head>

<script>

    //criando uma funcao que some dois valores n1+n2
    
    //nao esquecer de passar os parametros n1+n2
    function sum(n1,n2){
         return n1+n2 //aplicando o return evita de atribuir para uma constante
    
    }
    
      console.log(sum(2,2)) 
    
      //funcao subtracao
      function sub(n1,n2){
         return n1-n2 //aplicando o return evita de atribuir para uma constante
    
    }
    
      console.log(sub(3,4)) 
    
    //funcao multiplicacao
      function mult(n1,n2){
         return (n1 * n2) //aplicando o return evita de atribuir para uma constante
    
    }
    
      console.log(mult(3,3)) 
     
    //funcao divisao
    function div(n1,n2){
         return (n1 / n2) //aplicando o return evita de atribuir para uma constante
    
    }
    
      console.log(div(3,3)) 
    
    </script>
</html>
